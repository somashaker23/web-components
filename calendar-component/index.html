<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Customizable Calendar</h2>

<div>
    <label for="month">Select Month:</label>
    <input type="number" id="month" min="1" max="12" value="4" />

    <label for="size">Calendar Size:</label>
    <input type="number" id="size" min="100" value="150" />

    <label for="highlight-days">Highlight Days (comma-separated):</label>
    <input type="text" id="highlight-days" value="21,22,23,24,25,28,29,30" />

    <label for="design">Select Design:</label>
    <select id="design">
        <option value="material" selected>Material</option>
        <option value="academy">Academy</option>
        <option value="minimal">Minimal</option>
        <option value="vibrant">Vibrant</option>
    </select>

    <button onclick="renderCalendar()">Generate Calendar</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <span id="tooltip" style="visibility: hidden; background-color: #333; color: #fff; padding: 5px; border-radius: 4px; position: absolute; margin-left: 10px;"></span>


    <div id="calendar-container"></div>
</div>


<script src="script.js"></script>
</body>
</html>
